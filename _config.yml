about_content: | # this will include new lines to allow paragraphs
  안녕하세요. 
  
  신입 웹 프론트 개발자 <mark>최준혁</mark>입니다.

  평소에 **정리정돈**이나 **청소**하는 것을 좋아하고, 코드를 작성함에 있어서도 **심플한 코드**를 추구합니다. 
  그리고 **구조화된 프로그래밍**하는 것을 목표로 합니다.

  또한 지속적으로 발전하고 뒤쳐지지 않는 개발자가 되기 **블로그**와 **개인 Wiki**를 운영하고 있습니다.

